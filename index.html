<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dotato</title>
    <!-- link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container mx-auto flex flex-col min-h-screen">
    <section class="navbar">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn border-gray-950 btn-ghost rounded-3xl shadow-xl"
            >
              Menu
            </div>
            <div
              tabindex="0"
              role="button"
              class="btn border-gray-950 btn-ghost rounded-3xl"
            >
              <i class="ri-menu-3-line"></i>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a>Homepage</a></li>
              <li><a>Portfolio</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center gap-1">
          <div
            tabindex="0"
            role=""
            class="px-3 py-1.5 text-sm border-x-white bg-red-500 rounded-2xl"
          >
            <i class="ri-drag-move-line" style="color: white"></i>
          </div>
          <a class="text-3xl font-semibold">Dotato</a>
        </div>
        <div class="navbar-end gap-2">
          <button class="btn border-gray-950 hover:bg-white rounded-2xl">
            Login
          </button>
          <button
            class="btn border-white text-white bg-red-500 hover:bg-red-700 rounded-2xl"
          >
            Sign In
          </button>
        </div>
      </div>
    </section>
    <section class="heroSection flex-grow">
      <div class="hero">
        <div class="hero-content text-center">
          <div class="max-w-md HeroText">
            <h1 class="text-7xl font-bold text-center" id="heroText">
              Our Adventure
            </h1>
          </div>
          <div class="img">
            <img
              id="img1"
              src="https://images.unsplash.com/photo-1597850043399-9be0c81437d6?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Man in black shirt with silver necklace"
            />
            <img
              id="img2"
              src="https://images.unsplash.com/photo-1589081711003-9b5382b65980?q=80&w=2868&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Man in black shirt with silver necklace"
            />
            <img
              id="img3"
              src="https://images.unsplash.com/photo-1571513800374-df1bbe650e56?q=80&w=3387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Man in black shirt with silver necklace"
            />
            <img
              id="img4"
              src="./img/sophia-lasheva-Xv9OvU1ZDnE-unsplash.jpg"
              alt="Man in black shirt with silver necklace"
            />
            <img
              id="img5"
              src="./img/katsiaryna-endruszkiewicz-BteCp6aq4GI-unsplash.jpg"
              alt="Man in black shirt with silver necklace"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <footer
        class="footer text-base-content p-4 flex justify-between items-center"
      >
        <div class="justify-start">
          <h1 class="font-thin text-2xl">Want to know me?</h1>
        </div>
        <div class="content-end justify-end flex gap-4">
          <a
            href="https://github.com/SanjanaAyshi"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="ri-github-fill"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/sanjana-ayshi/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="ri-linkedin-line"></i>
          </a>
        </div>
      </footer>
    </section>
  </body>
</html>
